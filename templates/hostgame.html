<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Royale - Host Game</title>
    <link rel="icon" href="{{ url_for('static',filename='Favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" type="text/css">
</head>
<body>
<h1>Quiz Royale</h1>
<h2>Host Game</h2>
<form action="/runhost" method="post">
    Learning Mode <input type="radio" name="mode" value="learning" checked><br/>
    Study Mode <input type="radio" name="mode" value="study"><br/>
    Starting Dollars Per Question: <input type="number" value="1" name="increment"><br/>
    Upgrade Points: <input type="number" value="10" name="upgrade"><br/>
    Starting Money: <input type="number" value="0" name="money"><br/>
    Length (minutes): <input type="number" value="5" name="time" max="10" min="1"><br/>
    <input type="submit" value="Host Game">
    <input type="hidden" name="id" value="{{ gameid }}">
</form>
<form action="/home" method="get">
    <input type="submit" value="Return To Home">
</form>
</body>
</html>
